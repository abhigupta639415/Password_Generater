<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copybtn" data-copy>
                <span class="copyed" data-copyMsg></span>
                <img src="copy.svg" alt="copy" width="23" height="23">
            </button>

        </div>


        <div class="input-container">

            <!--password length section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            
            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkboxes-->
            <div class="c1">
                <input type="checkbox" id="uppercase">
                <label class="c2" for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="c1">
                <input type="checkbox" id="lowercase">
                <label class="c2" for="lowercase">Includes Lowercase letters</label>
            </div>

            <div class="c1">
                <input type="checkbox" id="numbers">
                <label class="c2" for="numbers">Includes Numbers </label>
            </div>

            <div class="c1">
                <input type="checkbox" id="symbols">
                <label class="c2" for="symbols">Includes Symbols </label>
            </div>

            <!-- strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="circle" data-indicator></div>
            </div>

            <!-- generate password-->
            <button class="generateButton">Generate Password</button>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
